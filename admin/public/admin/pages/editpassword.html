<body>

    <div id="wrapper">

        <!-- Navigation -->

        <div id="page-wrapper">
            <!-- /.row -->
            <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                           	 当前位置:系统管理>修改密码
                        </div>
                        <!-- /.panel-heading -->
                        <div class="panel-body">
                           <form role="form" id="myform">
								 <div class="form-group">
								    <label for="exampleInputPassword1">旧密码</label>
								    <input type="password" name="password1" class="form-control" id="exampleInputPassword1" placeholder="旧密码">
								  </div>
								  <div class="form-group">
								    <label for="exampleInputPassword2">新密码</label>
								    <input type="password" name="password2" id="password2" class="form-control" id="exampleInputPassword2" placeholder="新密码">
								  </div>
								   <div class="form-group">
								    <label for="exampleInputPassword2">确认密码</label>
								    <input type="password" class="form-control" name="password3" id="exampleInputPassword3" placeholder="再次输入新密码">
								  </div>
								  <button type="submit" class="btn btn-default">确定</button>
								</form>
                          
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- /#wrapper -->

    <!-- jQuery -->
    <script src="../vendor/jquery/jquery.min.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="../vendor/bootstrap/js/bootstrap.min.js"></script>

    <!-- Metis Menu Plugin JavaScript -->
    <script src="../vendor/metisMenu/metisMenu.min.js"></script>

    <!-- Custom Theme JavaScript -->
    <script src="../dist/js/sb-admin-2.js"></script>
    
    <script src="../validate/dist/jquery.validate.js" type="text/javascript" charset="utf-8"></script>

    <!-- Page-Level Demo Scripts - Tables - Use for reference -->
   <script type="text/javascript">
		$.validator.setDefaults( {
			submitHandler: function () {
				var oldpsd = $('#exampleInputPassword1') ;
				var newpsd = $('#password2');
				$.post('/changepsd.html',{'oldpsd':oldpsd,'newpsd':newpsd},function(data){
					//待完善；
					if(data==0){
						alert('旧密码错误，请重新填写');
					}else{
						alert('success!');
						window.location.href='/clr_cookie.html';
					}
				})
			}
		} );

		$(document).ready( function () {
			$( "#myform" ).validate({
				rules: {
					password1: {
						required: true,
						minlength: 5
					},
					password2: {
						required: true,
						minlength: 5
					},
					password3: {
						required: true,
						minlength: 5,
						equalTo: "#password2"
					}
				},
				messages: {
					password1: {
						required: "请输入旧密码",
						minlength: "长度至少为5个字符"
					},
					password2: {
						required: "请输入新密码",
						minlength: "长度至少为5个字符"
					},
					password3: {
						required: "请再次输入新密码",
						minlength: "长度至少为5个字符",
						equalTo: "两次密码不一致"
					}
				},
				errorElement: "em",
				errorPlacement: function ( error, element ) {
					// Add the `help-block` class to the error element
					error.addClass( "help-block" );

					if ( element.prop( "type" ) === "checkbox" ) {
						error.insertAfter( element.parent( "label" ) );
					} else {
						error.insertAfter( element );
					}
				},
				highlight: function ( element, errorClass, validClass ) {
					$( element ).parents( ".col-sm-5" ).addClass( "has-error" ).removeClass( "has-success" );
				},
				unhighlight: function (element, errorClass, validClass) {
					$( element ).parents( ".col-sm-5" ).addClass( "has-success" ).removeClass( "has-error" );
				}
			} );

			
		} );
	</script>

</body>

</html>
