<div class="col-lg-12 wrapperbox">
	<form class="form-horizontal" role="form">	  
			<div class="form-group">
			    <label for="" class="col-sm-2 control-label">学号</label>
			    <div class="col-sm-10">
                     <input type="text" class="form-control" id="tbusername" placeholder="学号">         
			    </div>
			  </div>
			  <div class="form-group">
			    <label for="" class="col-sm-2 control-label">密码</label>
			    <div class="col-sm-10">
                     <input type="password" class="form-control" id="tbpwd" placeholder="密码">         
			    </div>
			  </div>
			  <div class="form-group">
			    <label for="" class="col-sm-2 control-label">姓名</label>
			    <div class="col-sm-10">
                     <input type="text" class="form-control" id="tbtruename" placeholder="真实姓名">         
			    </div>
			  </div>
			  <div class="form-group">
			    <label for="" class="col-sm-2 control-label">用户</label>
			    <div class="col-sm-10">
			     	<select class="form-control" id="tbrole">
                        <option>学生</option>
                        <option>老师</option>
                    </select>
			    </div>
			  </div>
			  <div class="form-group">
			    <label for="" class="col-sm-2 control-label">系别</label>
			    <div class="col-sm-10">
			     	<select class="form-control" id="tbdepartment">
                        <option>微电子系</option>
                        <option>图形系</option>
                        <option>航空系</option>
                        <option>通讯系</option>
                        <option>经管系</option>
                    </select>
			    </div>
			  </div>
			   <div class="form-group">
			    <label for="" class="col-sm-2 control-label">本科</label>
			    <div class="col-sm-10">
                     <input type="text" class="form-control" id="tbsort" placeholder="序号">         
			    </div>
			  </div>
			   <div class="form-group">
			    <label for="" class="col-sm-2 control-label">是否在读</label>
			    <div class="col-sm-10">
     				<label class="checkbox-inline">
                        <input type="checkbox" id="tbflag">在读
                    </label>
			    </div>
			  </div>
		</form> 		
    </div>
