	                            					text+='<input type="checkbox" checked="checked" disabled="disabled"/>';
	                            				}else{
	                            					text+='<input type="checkbox" checked="" disabled="disabled"/>';
	                            				}
	                            				text+='</td>';
	                            				text+='<td>'+data[i].sort+'</td>';
	                            				text+='<td></td>';
											text+='</tr>';
	                            			}
	                            			$('#dataTables-example tbody').html(text);
	                            			
	                            			//输出页码表内容；
	                            			var pagecount = data[i].pagecount;
	                            			var text = '';
	                            			for(var j=0;j<pagecount;j++){
	                            				//该页是否为当前展示页，是则加入样式。
	                            				if(j==page){

	                            				}
	                            				text+=
	                            				txt+='<a href="javascript:show_user('+j+')">'+j+'</a>';
											txt+='</li>';
	                            			}

                            			});
                            		}
